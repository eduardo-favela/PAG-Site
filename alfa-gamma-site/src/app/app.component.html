<app-wpp-floating (getPositionDialog)="getPositionDialog()"></app-wpp-floating>
<router-outlet></router-outlet>
<!-- <p-button (click)="showResponsiveDialog()" icon="pi pi-external-link" label="Show"></p-button> -->
<p-dialog header="Seleccione la sucursal de su preferencia"
  [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}"
  [style]="{width: '50vw'}"
  [draggable]="false" [resizable]="false">
  <div class="row mb-3 flex justify-content-center">
    <div class="col-1">
      <img [style]="{'width':'100%'}"
        src="../../../assets/images/ubicacion/Icon05.png" alt="ubicacion">
    </div>
    <div class="col-1 mt-2">
      <img [style]="{'width':'100%'}"
        src="../../../assets/images/ubicacion/Icon06.png" alt="ubicacion">
    </div>
    <div class="col-1 mt-3">
      <img [style]="{'width':'100%'}"
        src="../../../assets/images/ubicacion/Icon07.png" alt="ubicacion">
    </div>
  </div>
  <div class="row">
    <div class="p-fluid grid flex justify-content-center">
      <div class="col-8">
        <label for="uenSelect">Sucursales</label>
        <!-- <p-dropdown
          [autoDisplayFirst]="false"
          [options]="uens"
          [(ngModel)]="uenSelected"
          optionLabel="uen"
          optionValue="id_uen" id="uenSelect"
          placeholder="Seleccione una sucursal"
          [virtualScroll]="true"></p-dropdown> -->
        <select class="form-control" name="uenSelect" [(ngModel)]="uenSelected" id="uenSelect">
          <option value="0" disabled selected>Seleccione una sucursal</option>
          <option *ngFor="let uen of uens" value={{uen.id_uen}}>{{uen.uen}}</option>
        </select>
      </div>
    </div>
  </div>
  
  <ng-template pTemplate="footer">
    <p-button (click)="uenChanged()" label="Aceptar"
      styleClass="p-button-text"></p-button>
  </ng-template>
  
</p-dialog>
