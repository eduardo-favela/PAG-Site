<app-menu></app-menu>

<div [hidden]="!loadingPage" class="container-fluid">
  <div class="row p-5 flex justify-content-center">
    <div class="col-1" style="height: 80px;">
      <span class="loader"></span>
    </div>
  </div>
</div>

<div [hidden]="loadingPage" class="container-fluid">
  <div class="row">
    <div class="p-fluid grid">
      <div class="col-12 image-wrapper p-0">
        <img [style]="{'width':'100%'}"
          src="../../../assets/images/blog/IMG07.jpg"
          alt="BannerInicio" id="BannerPrincipal">
        <div class="col-6 bannerText">
          <p class="anteTituloBanner">Manténgase informado</p>
          <h1 class="tituloBanner">Blog</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-6">
    <div class="p-fluid grid flex justify-content-center">
      <div class="col-3 text-center">
        <p class="anteTituloBanner">ENTRADAS</p>
      </div>
    </div>
  </div>
  <div class="row pb-3 flex justify-content-center">
    <div class="col-8 md:col-3" style="text-align: center;">
      <i [hidden]="!loading" class="pi pi-spin pi-sync mb-3"
        style="font-size: xx-large;color: #d13138;"></i>
    </div>
    <div [hidden]="loading" class="p-fluid grid flex
      justify-content-evenly">
      <div *ngFor="let post of posts" class="col-12 md:col-4 mb-3">
        <p-card [style]="{'padding': '2rem', 'min-height':'17rem'}">
          <ng-template pTemplate="header">
            <div class="row">
              <img [style]="{'width':'100%'}" alt="Card"
              [src]="post.image">
            </div>
            <h5 class="pt-3 titulo">{{post.titulo}}</h5>
          </ng-template>
          <div [style]="{'min-height':'7rem', 'max-height':'7rem'}">
            <p class="contenidoBanner">{{post.contenido}}</p>
          </div>
          <div class="row flex justify-content-center">
            <a class="animated-arrow" [routerLink]="['/post', post.id_post]">
              <span class="the-arrow -left">
                <span class="shaft"></span>
              </span>
              <span class="main">
                <span class="text">
                  Leer más
                </span>
                <span class="the-arrow -right">
                  <span class="shaft"></span>
                </span>
              </span>
            </a>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
