<app-menu></app-menu>
<main id="main">
  <section id="descripcionProducto">
    <div class="container">
      <app-wpp-floating></app-wpp-floating>
      <header class="section-header wow fadeInUp">
        <h3>Blog</h3>
      </header>
      <div class="row pt-3 flex justify-content-center">
        <div class="col-8 md:col-3" style="text-align: center;">
          <i [hidden]="!loading" class="pi pi-spin pi-sync mb-3" style="font-size: xx-large;color: #d13138;"></i>
        </div>
        <div [hidden]="loading" class="p-fluid grid">
          <div *ngFor="let post of posts" class="col-12 md:col-4 mb-3">
            <p-card [style]="{'padding': '2rem', 'min-height':'17rem'}">
              <ng-template pTemplate="header">
                <h5>{{post.titulo}}</h5>
                <img [style]="{'width':'352px', 'height':'235px'}" alt="Card" [src]="post.image">
              </ng-template>
              <div [style]="{'min-height':'7rem', 'max-height':'7rem'}">
                <p class="fifty-chars">{{post.contenido}}</p>
              </div>
              <div class="row flex justify-content-center">
                <a class="animated-arrow" [routerLink]="['/post', post.id_post]">
                  <span class="the-arrow -left">
                    <span class="shaft"></span>
                  </span>
                  <span class="main">
                    <span class="text">
                      Leer m√°s
                    </span>
                    <span class="the-arrow -right">
                      <span class="shaft"></span>
                    </span>
                  </span>
                </a>
              </div>
            </p-card>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
