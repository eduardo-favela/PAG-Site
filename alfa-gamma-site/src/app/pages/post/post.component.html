<app-wpp-floating></app-wpp-floating>
<div class="container">
  <div class="row pt-3 flex justify-content-center">
    <div class="p-fluid grid">
      <div class="col-2 md:col-2 mb-3">
        <button routerLink="/blog" pButton pRipple type="button" icon="pi pi-chevron-left"
          class="p-button-rounded p-button-danger" label="Volver al blog"></button>
      </div>
    </div>
  </div>
  <div class="row p-5 flex justify-content-center">
    <div [hidden]="!loading" class="col-1" style="height: 80px;">
      <span class="loader"></span>
    </div>
  </div>
  <div class="row p-5" [hidden]="loading">
    <div class="p-fluid grid flex justify-content-center">
      <div class="col-8 text-center">
        <p class="tituloBanner">{{post.titulo}}</p>
        <p class="contenidoBanner text-left">{{post.fecha | date : 'dd/MM/yyyy'}}</p>
        <hr>
      </div>
    </div>
  </div>
  <div class="row p-5" [hidden]="loading">
    <div class="p-fluid grid flex justify-content-center">
      <div class="col-8">
        <img [style]="{'max-width': '100%', 'border-radius':'5%'}"
          [src]="post.imagen" alt="">
      </div>
    </div>
  </div>
  <div class="row" [hidden]="loading">
    <div class="p-fluid grid flex justify-content-center">
      <div class="col-8">
        <p class="contenidoBanner">
          {{post.contenido}}
        </p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
