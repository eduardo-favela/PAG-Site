  <div class="row">

          <img [style]="{'width':'100%'}" src="../../../assets/images/ubicacion/Icon07.png" alt="ubicacion">
        </div>

      <div class="col-12 md:col-6">
        <div class="row justify-content-center">
          <div class="col-12 md:col-3 text-center">
            <h4>Sucursales</h4>
          </div>
        </div>
        <div class="row">
          <p-scrollPanel [style]="{'width': '100%', 'height':'750px'}">
            <p-accordion>
              <p-accordionTab [(selected)]="activeState[i]" *ngFor="let uen of uens; index as i;"
                header={{uen.nombre_uen}}>
                <p-divider></p-divider>
                <p>{{uen.direccion}}</p>
                <p>{{uen.estado}}, {{uen.ciudad}}</p>
                <p>{{uen.telefono}}</p>
                <p-divider></p-divider>
              </p-accordionTab>
            </p-accordion>
          </p-scrollPanel>
        </div>
      </div>
    </div>
