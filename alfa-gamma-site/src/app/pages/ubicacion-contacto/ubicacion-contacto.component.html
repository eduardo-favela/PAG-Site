<app-menu></app-menu>
<main id="main">
  <section id="descripcionProducto">
    <div class="container">
      <app-wpp-floating></app-wpp-floating>
      <header class="section-header wow fadeInUp">
        <h3>Vis√≠tanos</h3>
      </header>
      <div class="row pt-3">
        <div class="p-fluid grid justify-content-around">
          <div class="col-12 md:col-8">
            <div id="map" class="map-container"> </div>
          </div>
          <div class="col-12 md:col-4">
            <div class="row justify-content-center">
              <div class="col-12 md:col-3 text-center">
                <h4>Sucursales</h4>
              </div>
            </div>
            <div class="row">
              <p-scrollPanel [style]="{width: '100%', height: '21.5rem'}">
                <p-accordion>
                  <p-accordionTab *ngFor="let uen of uens" header={{uen.nombre_uen}}>
                    <p-divider></p-divider>
                      <p>{{uen.direccion}}</p>
                      <p>{{uen.estado}}, {{uen.ciudad}}</p>
                      <p>{{uen.telefono}}</p>
                      <p>{{uen.email}}</p>
                    <p-divider></p-divider>
                  </p-accordionTab>
                </p-accordion>
              </p-scrollPanel>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
