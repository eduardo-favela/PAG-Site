<app-menu></app-menu>
<main id="main">
  <section id="descripcionProducto">
    <div class="container">
      <app-wpp-floating></app-wpp-floating>
      <header class="section-header wow fadeInUp">
        <h3>Vis√≠tanos</h3>
      </header>
      <div class="row pt-3">
        <div class="p-fluid grid justify-content-around">
          <div class="col-12 md:col-6">
            <div id="map" class="map-container"> </div>
          </div>
          <div class="col-12 md:col-6">
            <p-table [value]="products" dataKey="name" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 3rem"></th>
                  <th pSortableColumn="name">Sucursales <p-sortIcon field="name"></p-sortIcon></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product let-expanded="expanded">
                <tr>
                  <td>
                      <button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                  </td>
                  <td>{{product.name}}</td>
                </tr>
              </ng-template>
              <ng-template pTemplate="rowexpansion" let-product>
                <tr>
                  <td colspan="7">
                    <div class="p-3">
                      <p-table [value]="product.orders" dataKey="id">
                        <ng-template pTemplate="header">
                          <tr>
                            <th pSortableColumn="id">Id <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="customer">Customer <p-sortIcon field="customer"></p-sortIcon></th>
                            <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                            <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th style="width: 4rem"></th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-order>
                          <tr>
                            <td>{{order.id}}</td>
                            <td>{{order.customer}}</td>
                            <td>{{order.id}}</td>
                            <td>{{order.amount | currency:'USD'}}</td>
                            <td><span [class]="'order-badge order-' + order.status.toLowerCase()">{{order.status}}</span></td>
                            <td><p-button type="button" icon="pi pi-search"></p-button></td>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                          <tr>
                            <td colspan="6">There are no order for this product yet.</td>
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
